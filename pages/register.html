<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PGRC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="container">
      <div class="landing-header">
        <img src="../images/logo.svg" alt="PGRC Logo" class="logo" />
        <div class="landing-text3">
          <h1>PGRC</h1>
          <p class="description2">
            Piattaforma per la gestione di ricette di cucina
          </p>
        </div>
      </div>
      <div class="register-card card">
        <div class="card-title">Register</div>
        <div class="card-body">
          <form id="registerForm" onsubmit="return validateForm();">
            <div class="form-group">
              <label for="email" class="form-label">Email address</label>
              <input
                name="email"
                id="email"
                class="form-control"
                type="email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="input-group mb-3">
                <input
                  name="password"
                  id="password"
                  class="form-control"
                  type="password"
                  required
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="togglePassword"
                  onclick="togglePasswordVisibility()"
                >
                  <i
                    class="bi bi-eye-slash"
                    aria-hidden="true"
                    id="togglePasswordIcon"
                  ></i>
                </button>
              </div>
            </div>

            <div class="form-group">
              <label for="password2" class="form-label">Confirm Password</label>
              <div class="input-group mb-3">
                <input
                  name="password2"
                  id="password2"
                  class="form-control"
                  type="password"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="name" class="form-label">First Name</label>
                  <input
                    name="name"
                    id="name"
                    class="form-control"
                    type="text"
                    required
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="lname" class="form-label">Last Name</label>
                  <input
                    name="lname"
                    id="lname"
                    class="form-control"
                    type="text"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Select up to 3 tags</label>
              <div id="tagsContainer" class="d-flex flex-wrap gap-2"></div>
            </div>
            <div class="row">
              <div class="col">
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
