<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PGRC</title>
    <link rel="icon" href="../images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/recipe.css" />
    <style>
      .tag-button {
        font-size: 0.8rem;
        padding: 0.2rem 0.5rem;
        margin: 0.1rem;
        color: #109a61;
        background-color: #fff;
        border: 1px solid #109a61;
        border-radius: 0.2rem;
        transition: background-color 0.3s, color 0.3s;
      }

      .tag-button.selected {
        background-color: #109a61;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/logo.svg" alt="Logo" />
          PGRC
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Browse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="book.html">Recipe Book</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <i class="bi bi-person"></i> Profile
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group" id="profileMenu">
            <a
              href="#"
              class="list-group-item list-group-item-action"
              data-section="profileInfo"
              >Profile Information</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              data-section="userReviews"
              >Your Reviews</a
            >
            <a
              href="#"
              class="list-group-item list-group-item-action"
              data-section="accountActions"
              >Account Actions</a
            >
          </div>
        </div>
        <div class="col-md-9">
          <div id="profileInfo" class="section">
            <h2>Profile Information</h2>
            <div id="profileDetails">
              <p><strong>Name:</strong> <span id="profileName"></span></p>
              <p>
                <strong>Last Name:</strong> <span id="profileLastName"></span>
              </p>
              <p><strong>Email:</strong> <span id="profileEmail"></span></p>
              <p><strong>Tags:</strong> <span id="profileTags"></span></p>
              <button class="btn btn-primary btn-submit" id="modifyButton">
                Modify
              </button>
            </div>
            <form id="profileForm" class="d-none">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="tags" class="form-label">Tags</label>
                <div id="tagsContainer" class="d-flex flex-wrap gap-2"></div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-3">
                <label for="password2" class="form-label"
                  >Confirm Password</label
                >
                <input type="password" class="form-control" id="password2" />
              </div>
              <button type="submit" class="btn btn-primary btn-submit">
                Save Changes
              </button>
            </form>
          </div>

          <div id="userReviews" class="section d-none">
            <h2>Your Reviews</h2>
            <ul class="list-group" id="reviewsList"></ul>
          </div>

          <div id="accountActions" class="section d-none">
            <h2 class="mb-3">Account Actions</h2>
            <button
              type="button"
              class="btn btn-secondary mb-3"
              id="logoutButton"
            >
              Log Out
            </button>
            <button
              type="button"
              class="btn btn-danger mb-3"
              data-bs-toggle="modal"
              data-bs-target="#deleteAccountModal"
              id="deleteAccountButton"
            >
              Delete Account
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="deleteAccountModal"
      tabindex="-1"
      aria-labelledby="deleteAccountModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteAccountModalLabel">
              Confirm Deletion
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete your account? This action cannot be
            undone.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeleteButton"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/profile.js"></script>
    <script src="../js/validation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
