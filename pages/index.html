<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PGRC</title>
    <link rel="icon" href="../images/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/recipe.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../images/logo.svg" alt="Logo" />
          PGRC
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Browse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="book.html">Recipe Book</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <i class="bi bi-person"></i> Profile
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div id="mainContent">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Enter recipe name"
              />
              <button
                class="btn btn-primary btn-search"
                type="submit"
                id="searchButton"
              >
                Search
              </button>
            </div>
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col-md-3">
              <div class="dropdown">
                <button
                  class="btn btn-transparent dropdown-toggle w-100"
                  type="button"
                  id="filterByLetterDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Filter by Letter
                </button>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="filterByLetterDropdown"
                  id="letterDropdownMenu"
                >
                  <!-- lettere -->
                </ul>
              </div>
            </div>
            <div class="col-md-3">
              <div class="dropdown">
                <button
                  class="btn btn-transparent dropdown-toggle w-100"
                  type="button"
                  id="filterByCategoryDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Filter by Category
                </button>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="filterByCategoryDropdown"
                  id="categoryDropdownMenu"
                >
                  <!-- categorie -->
                </ul>
              </div>
            </div>
            <div class="col-md-3">
              <div class="dropdown">
                <button
                  class="btn btn-transparent dropdown-toggle w-100"
                  type="button"
                  id="filterByIngredientsDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Filter by Ingredients
                </button>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="filterByIngredientsDropdown"
                  id="ingredientDropdownMenu"
                >
                  <!-- ingredienti -->
                </ul>
              </div>
            </div>
          </div>
          <div id="selectedFilters"></div>
        </div>
        <div id="loading" class="text-center my-4" style="display: none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="results" class="row mt-4"></div>
      </div>
    </div>
    <div
      class="modal fade"
      id="cookbookModal"
      tabindex="-1"
      aria-labelledby="cookbookModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cookbookModalLabel">Select Cookbook</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="list-group" id="cookbookList">
              <!-- Ricettari -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/browse.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
